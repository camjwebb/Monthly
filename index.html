<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mortgage Payment</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #155c3c;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
        overflow-x: hidden;
    }

    .logo-link {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 100;
        display: inline-block;
    }

    .logo-link img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid white;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo-link img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .main-container {
        width: 100%;
        max-width: 1200px;
        display: flex;
        gap: 30px;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 120px;
    }

    .left-section {
        flex: 1;
        min-width: 300px;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .right-section {
        flex: 1;
        min-width: 300px;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: left;
        color: white;
    }

    .main-title {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 10px;
        line-height: 1.3;
    }

    .sub-title {
        font-size: 16px;
        color: rgba(255,255,255,0.85);
        margin-bottom: 25px;
    }

    .diagram-container {
        position: relative;
        width: 100%;
        max-width: 360px;
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    svg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }

    line {
        stroke: rgba(255,255,255,0.4);
        stroke-width: 3;
    }

    .center-bubble {
        position: absolute;
        width: 120px;
        height: 120px;
        background-color: rgba(34,139,84,0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
        font-weight: bold;
        font-size: 14px;
        box-shadow: 0 4px 15px rgba(34,139,84,0.3);
        z-index: 10;
        padding: 8px;
    }

    .center-bubble-text {
        font-size: 16px;
        line-height: 1.3;
    }

    .outer-bubble {
        position: absolute;
        width: 90px;
        height: 90px;
        background-color: rgba(34,139,84,0.6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
        font-weight: bold;
        font-size: 12px;
        box-shadow: 0 4px 15px rgba(34,139,84,0.2);
        padding: 6px;
    }

    .highlighted {
        transform: scale(1.12);
        box-shadow: 0 0 25px 10px rgba(255,255,255,0.7);
        background-color: rgba(50,205,120,0.9);
        z-index: 20;
    }

    .definition-box {
        background-color: rgba(34,139,84,0.6);
        color: white;
        border-radius: 12px;
        text-align: center;
        width: 100%;
        min-height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 15px;
        box-shadow: 0 4px 15px rgba(34,139,84,0.3);
        transition: all 0.3s ease;
        margin-top: 20px;
    }

    .definition-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
    }

    .definition-text {
        font-size: 14px;
        line-height: 1.4;
    }

    /* Responsive */
    @media (max-width: 900px) {
        .main-container {
            flex-direction: column;
            align-items: center;
            margin-top: 90px;
        }

        .right-section {
            order: -1;
            text-align: center;
            margin-bottom: 25px;
        }

        .main-title {
            font-size: 26px;
        }

        .sub-title {
            font-size: 14px;
        }

        .diagram-container {
            max-width: 320px;
        }

        .center-bubble {
            width: 100px;
            height: 100px;
            font-size: 13px;
        }

        .outer-bubble {
            width: 75px;
            height: 75px;
            font-size: 11px;
        }
    }

    @media (max-width: 480px) {
        .logo-link img {
            width: 60px;
            height: 60px;
        }

        .main-title {
            font-size: 22px;
        }

        .sub-title {
            font-size: 13px;
        }

        .diagram-container {
            max-width: 270px;
        }

        .center-bubble {
            width: 85px;
            height: 85px;
            font-size: 11px;
        }

        .outer-bubble {
            width: 65px;
            height: 65px;
            font-size: 10px;
        }

        .definition-box {
            min-height: 110px;
        }
    }
</style>
</head>
<body>
    <a href="https://homelordsystem.com/" target="_blank" class="logo-link">
        <img src="https://media.licdn.com/dms/image/v2/D5603AQEaVFfvDSEKSw/profile-displayphoto-shrink_400_400/B56ZaHujaeGUAg-/0/1746033850383?e=1763596800&v=beta&t=ZpXEWUsnnJAWfec-CkK-8FTT3u8qXl7uANheBXKV82I" alt="Justin Midgley">
    </a>

    <div class="main-container">
        <div class="left-section">
            <div class="diagram-container">
                <svg id="svgLines"></svg>

                <div class="center-bubble" id="centerBubble" data-key="payment">
                    <div class="center-bubble-text">Monthly<br>Mortgage<br>Payment</div>
                </div>

                <div class="outer-bubble" id="interest" data-key="interest">Interest</div>
                <div class="outer-bubble" id="taxes" data-key="taxes">Taxes</div>
                <div class="outer-bubble" id="hoi" data-key="hoi">HOI</div>
                <div class="outer-bubble" id="pmi" data-key="pmi">PMI</div>
                <div class="outer-bubble" id="hoa" data-key="hoa">HOA</div>
                <div class="outer-bubble" id="principal" data-key="principal">Principal</div>
            </div>

            <div class="definition-box" id="definitionBox">
                <div class="definition-title">Monthly Mortgage Payment</div>
                <div class="definition-text">Your total monthly cost for your home, combining all parts of your payment.</div>
            </div>
        </div>

        <div class="right-section">
            <div class="main-title">Let's break down what makes a mortgage payment</div>
            <div class="sub-title">Click each circle below to learn more.</div>
        </div>
    </div>

    <script>
        const definitions = {
            payment: {
                title: "Monthly Mortgage Payment",
                text: "Your total monthly cost for your home."
            },
            principal: {
                title: "Principal",
                text: "Money that goes toward paying off your house."
            },
            interest: {
                title: "Interest",
                text: "Money paid to the lender for borrowing their money."
            },
            taxes: {
                title: "Property Taxes",
                text: "Money paid to the government for owning property."
            },
            hoi: {
                title: "Homeowners Insurance",
                text: "Money paid to protect your home from damage."
            },
            pmi: {
                title: "Private Mortgage Insurance",
                text: "Money paid to protect the lender from late payments."
            },
            hoa: {
                title: "Homeowners Association",
                text: "Money paid to your HOA to maintain shared areas."
            }
        };

        const positions = {
            taxes: { angle: 0 },
            hoi: { angle: 60 },
            pmi: { angle: 120 },
            hoa: { angle: 180 },
            principal: { angle: 240 },
            interest: { angle: 300 }
        };

        const container = document.querySelector('.diagram-container');
        const svg = document.getElementById('svgLines');
        const definitionBox = document.getElementById('definitionBox');
        const centerBubble = document.getElementById('centerBubble');

        function drawLines() {
            svg.innerHTML = '';
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;
            const radius = container.offsetWidth * 0.36;
            const centerRadius = 60;
            const outerRadius = 45;

            Object.values(positions).forEach(pos => {
                const angle = pos.angle * Math.PI / 180;
                const startX = centerX + Math.cos(angle) * centerRadius;
                const startY = centerY + Math.sin(angle) * centerRadius;
                const endX = centerX + Math.cos(angle) * (radius - outerRadius);
                const endY = centerY + Math.sin(angle) * (radius - outerRadius);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', startX);
                line.setAttribute('y1', startY);
                line.setAttribute('x2', endX);
                line.setAttribute('y2', endY);
                svg.appendChild(line);
            });
        }

        function positionBubbles() {
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;
            const radius = container.offsetWidth * 0.36;

            Object.keys(positions).forEach(key => {
                const bubble = document.getElementById(key);
                const pos = positions[key];
                const angle = pos.angle * Math.PI / 180;
                const bubbleSize = bubble.offsetWidth / 2;
                const x = centerX + Math.cos(angle) * radius - bubbleSize;
                const y = centerY + Math.sin(angle) * radius - bubbleSize;
                bubble.style.left = x + 'px';
                bubble.style.top = y + 'px';
            });
        }

        function updateDefinition(key) {
            const def = definitions[key];
            definitionBox.innerHTML = `
                <div class="definition-title">${def.title}</div>
                <div class="definition-text">${def.text}</div>
            `;
        }

        function setActiveBubble(key) {
            document.querySelectorAll('.outer-bubble, .center-bubble').forEach(b => b.classList.remove('highlighted'));
            const bubble = document.getElementById(key === 'payment' ? 'centerBubble' : key);
            bubble.classList.add('highlighted');
            updateDefinition(key);
        }

        Object.keys(definitions).forEach(key => {
            const el = document.getElementById(key === 'payment' ? 'centerBubble' : key);
            if (el) el.addEventListener('click', () => setActiveBubble(key));
        });

        window.addEventListener('load', () => {
            positionBubbles();
            drawLines();
            setActiveBubble('payment');
        });

        window.addEventListener('resize', () => {
            positionBubbles();
            drawLines();
        });
    </script>
</body>
</html>
